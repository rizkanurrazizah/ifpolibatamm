<!-- MODAL REGISTER -->
<!-- ======================== -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
            <div class="modal-header bg-warning">
                <h5 class="modal-title" id="registerModalLabel">Form Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="regNama" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="regNama" placeholder="Nama lengkap Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="regEmail" placeholder="nama@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="regPassword" placeholder="Minimal 8 karakter"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="regConfirm" class="form-label">Konfirmasi Password</label>
                        <input type="password" class="form-control" id="regConfirm" placeholder="Ulangi password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 text-dark">Daftar Sekarang</button>
                </form>
            </div>
            <div class="modal-footer">
                <p class="text-center w-100 mb-0">Sudah punya akun?
                    <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal"> Login di
                        sini
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
