<html>
<body>
    <form>
        saya memiliki sebuah sepeda:
        <input type="checkbox" name="sepeda">
        <br>
        saya memiliki sebuah mobil:
        <input type="checkbox" name="mobil">
        <br>
        Jenis Kelamin Anda?
        <br>
        Pria:
        <input type="radio" name="sex" value="Pria">
        <br>
        Wanita:
        <input type="radio" name="sex" value="Wanita" checked>
    </form>

    <p>Ketika seorang pengguna memberikan klik mouse pada sebuah tombol radio,
        tombol tersebut terlihat diberi tanda cek, dan semua tombol lain yang berada
        dalam nama yang sama akan kehilangan tanda cek-nya.
    </p>

    
</body>
</html>
