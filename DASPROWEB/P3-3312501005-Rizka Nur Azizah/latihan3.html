<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir dengan CSS Eksternal</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h2 style="text-align: center;">Formulir Pendaftaran</h2>
    <form action="#" method="post">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>

        <label for="nama">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

        <label for="nama">Password:</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
    
        <label for="nama">Alamat:</label>
        <textarea id="alamat" name="alamat" rows="4" placeholder="Masukkan alamat lengkap Anda"></textarea>

        <label>
            <input type="checkbox" name="terms" required> Saya setuju dengan syarat dan ketentuan>
        </label>

        <button type="submit">Daftar</button>
    </form>
</body>
</html>
