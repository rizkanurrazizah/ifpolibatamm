<!DOCTYPE html>
<html lang="en">
<head>
    <title>Validasi Formulir</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="form-container">
        <h2>Pendaftaran</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama">
                <div class="error-message" id="nameError">Nama tidak boleh kosong</div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email">
                <div class="error-message" id="emailError">Masukkan alamat email yang valid</div>
            </div>
             <div class="form-group">
                <label for="email">Kata Sandi:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi">
                <div class="error-message" id="passwordError">Kata sandi harus minimal 6 karakter</div>
            </div>
            <button type="submit" class="submit-btn">Daftar</button>
        </form>
    </div>
    <script src="script1.js"></script>
</body>
</html>
