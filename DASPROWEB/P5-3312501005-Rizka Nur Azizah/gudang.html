<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Data Gudang
    </title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h2>Data Gudang</h2>
    <div class="container" id="warehouseGrid"></div>
    <div class="overlay" id="overlay"></div>
    <div class="form-popup" id="formPopup">
        <h3>Input Data Gudang</h3>
        <form id="dataForm">
            <label for="item">Nama Barang:</label><br>
            <input type="text" id="item" name="item" required><br><br>

            <label for="quantity">Jumlah:</label><br>
            <input type="number" id="quantity" name="quantity" required><br><br>

            <button type="submit">Simpan</button>
            <button type="button" id="closeButton">Batal</button>
           <!-- <button type="button" id="deleteButton">Hapus</button>-->
        </form>
    </div>

    <script src="script2.js"></script>
</body>
</html>
