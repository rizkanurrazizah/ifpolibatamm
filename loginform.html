<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #df95cc;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            background: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .btn-login {
            background-color: #ff6fcf;
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #d63384;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="text-center"> Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Ingat Saya</label>
            </div>
            <button type="submit" class="btn btn-login w-100">
                <i class="fas fa-sign-in-alt"></i> Masuk
            </button>
        </form>

        <p class="text-center mt-3">
            <a href="#" class="link-primary">Lupa Password?</a>
        </p>

        <p class="text-center">Belum punya akun?
            <a href="#" class="link-primary">DaftarSekarang</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // supaya form tidak reload halaman

            const username = document.getElementById('username').value.trim();

            // Simpan nama user ke localStorage biar bisa ditampilkan di dashboard
            localStorage.setItem("username", username);

            // Pindah ke dashboard
            window.location.href = "dashboard.html";
        });
    </script>
</body>

</html
